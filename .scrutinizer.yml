build:
  environment:
    php:
      version: 7.1.0
  tests:
    override:
      -
        command: 'vendor/bin/phpunit test/unit --coverage-clover coverage --whitelist src'
        coverage:
          file: 'coverage'
          format: 'php-clover'
  nodes:
    analysis:
      project_setup:
        override: true
          tests:
            override: [php-scrutinizer-run]

checks:
  php:
    code_rating: true
    duplication: true

filter:
  excluded_paths:
    - test/*
    - vendor/*